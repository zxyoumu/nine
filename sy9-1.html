<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5网页案例</title>
<link href="css/style.css"rel="stylesheet"type="text/css">
</head>

<body>
<!--头部-->
<header>
	<h1>头部</h1>
</header>
<!--导航-->
<nav>
	<ul>
		<li id="home"><a href="#">主页</a></li>
		<li id="about"><a href="#">关于</a></li>
		<li id="contact"><a href="#">联系我们</a></li>
	</ul>
</nav>
<!--板块-->
<section>
	<h2>我的文章</h2>
	<article>
	<p>这是第一篇文章</p>
	<p>这是第二篇文章</p>
	<p>这是第三篇文章</p>
	<p>这是第四篇文章</p>
	</article>
</section>
<!--侧边栏-->
<aside>
	<ul>
		<li><a href="#">HTML</a></li>
		<li><a href="#">CSS</a></li>
		<li><a href="#">JavaScript</a></li>
	</ul>
</aside>
<!--尾部-->
<footer>
	<ul>
		<li><a href="#">版权信息</a></li>
		<li><a href="#">站点地图</a></li>
		<li><a href="#">联系方式</a></li>
	</ul>
</footer>
</body>
</html>
